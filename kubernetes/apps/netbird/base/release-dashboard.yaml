apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: netbird-dashboard
  namespace: netbird
spec:
  interval: 10m
  chart:
    spec:
      chart: netbird-dashboard
      sourceRef:
        kind: HelmRepository
        name: jaconi
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3

  valuesFrom:
    - kind: ConfigMap
      name: netbird-config
      valuesKey: clientId
      targetPath: auth.clientID
    - kind: ConfigMap
      name: netbird-config
      valuesKey: audience
      targetPath: auth.audience
    - kind: ConfigMap
      name: netbird-config
      valuesKey: authority
      targetPath: auth.authority
    - kind: ConfigMap
      name: netbird-config
      valuesKey: managementApiEndpoint
      targetPath: netbird.managementApiEndpoint
    - kind: ConfigMap
      name: netbird-config
      valuesKey: managementGrpcApiEndpoint
      targetPath: netbird.managementGrpcApiEndpoint

  values:
    auth:
      supportedScopes: "openid profile email offline_access api"
      userIDClaim: "sub"
    ingress:
      enabled: true
      className: "traefik"
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
      hosts:
        - host: netbird.trai.ch
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - netbird.trai.ch
          secretName: netbird-dash-tls
