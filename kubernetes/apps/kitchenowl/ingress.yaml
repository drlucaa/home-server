apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kitchenowl
  namespace: kitchenowl
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: kitchenowl.home
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kitchenowl
                port:
                  number: 80
